<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="profile-container">
      <img class="profile-picture" src="images/image-victor.jpg" alt="profile picture">
      <div class="profile-wrapper">
        <h1 class="profile-name">Victor Crest</h1>
        <p class="profile-age">26</p>
      </div>
      <p class="profile-location">London</p>
      <ul class="profile-stats">
        <li>
          <p class="stat"><b>80K</b></p>
          <p class="stat-description">Followers</p>
        </li>
        <li>
          <p class="stat"><b>803K</b></p>
          <p class="stat-description">Likes</p>
        </li>
        <li>
          <p class="stat"><b>1.4K</b></p>
          <p class="stat-description">Photos</p>
        </li>
      </ul>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zou Minowa</a>.
  </footer>
</body>
</html>
